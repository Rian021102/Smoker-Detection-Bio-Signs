name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      - name: Docker Compose Build and Push
        run: |
          cd API
          docker-compose build --no-cache
          docker-compose push
      - name: Copy SSH key and configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/RianRkey.pem
          chmod 600 ~/.ssh/RianRkey.pem
          cat >> ~/.ssh/config << END
          Host deploy_ec2
            HostName 108.137.69.107
            User ${{ env.SSH_USER }}
            IdentityFile ~/.ssh/RianRkey.pem
            StrictHostKeyChecking no
          END

      - name: Deploy to EC2
        run: |
          ssh deploy_ec2 "mkdir temp/"
          ssh deploy_ec2 "git clone git@github.com:Rian021102/Smoker-Detection-Bio-Signs.git temp/"
          ssh deploy_ec2 "rsync -a ./temp/ ./Smoker-Detection-Bio-Signs/"
          ssh deploy_ec2 "rm -rf temp/"
          ssh deploy_ec2 "cd Smoker-Detection-Bio-Signs/ && git lfs pull"
          ssh deploy_ec2 "cd Smoker-Detection-Bio-Signs/ && sudo docker-compose rm -sf api"
          ssh deploy_ec2 "cd Smoker-Detection-Bio-Signs/ && sudo docker rmi Rian021102/smoker-detection-bio-signs_api"
          ssh deploy_ec2 "cd Smoker-Detection-Bio-Signs/ && sudo docker-compose pull && sudo docker-compose up -d"
        shell: /usr/bin/bash -e {0}
        env:
          SSH_USER: rian021102
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USER: rian021102
